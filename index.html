<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TORRENT 2025 | AI Design Sprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitcount+Single:wght@100..900&family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap');

      :root {
        --pumpkin-spice: #ff6700;
        --platinum: #ebebeb;
        --silver: #c0c0c0;
        --cornflower-ocean: #3a6ea5;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #1a2a3a;
        color: var(--platinum);
        overflow-x: hidden;
      }

      .bebas-neue-regular {
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 0.1em;
      }

      .bitcount-single-hero {
        font-family: "Bitcount Single", system-ui;
        font-optical-sizing: auto;
        font-weight: 350;
        font-style: normal;
        font-variation-settings:
          "slnt" 0,
          "CRSV" 0.5,
          "ELSH" 0,
          "ELXP" 0;
      }

      h1, h2, h3, .font-heading {
        font-family: 'Syncopate', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
